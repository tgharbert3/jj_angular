<h2>Purchase {{shortFile}}</h2>
<p><img [src]="imageSrc" alt=""></p>
<h3>Description: </h3>
<h4>{{caption}}</h4>
<h4>{{details}}</h4>
<h4><strong>Price: </strong> ${{price}}.00
    <button style="margin: 5px;" [disabled]="!(isAuthenticated$ | async)" (click)="addToCart()">Add to Cart</button>
    <button [disabled]="!(isAuthenticated$ | async)" (click)="navigateToCart()">View Cart</button>
    @if(!(isAuthenticated$ | async)) {
    <p>Must be logged in to add or view Cart</p>
    }
</h4>
